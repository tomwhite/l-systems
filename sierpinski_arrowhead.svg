<?xml version="1.0" encoding="UTF-8"?>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="400px" height="400px"
     onload="showLSystem(sierpinskiArrowhead, 6, 'path', 'view')"
     id="view" preserveAspectRatio="xMinYMin meet">

<script type="text/ecmascript" xlink:href="l.js"/>

<script type="text/ecmascript"><![CDATA[

sierpinskiArrowhead = {
  axiom: "L",
  directions: 6,
  productions: {
   L: "+R-L-R+",
   R: "-L+R+L-"
  },
  symbols: {
   L: "+F-F-F+",
   R: "-F+F+F-"
  }
  
}

]]>
</script>

  <g stroke="black" stroke-width="0.1" stroke-linecap="round" fill="none">
    <path id="path"/>
  </g>

</svg>